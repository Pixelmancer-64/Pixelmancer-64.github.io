<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon"/>
    <title>The Cooler ToDoList</title>
</head>
<body>
    <main>

    <div class='inputs'>
    <form id="book-form" method="POST">
    <label for="title">Title</label>
    <input type="text" class="book-input" name="title" id= "title" placeholder="Title">
        <hr>
    <label for="author">Link</label>
    <input type="text" class="book-input" name="author" id= "author" placeholder="Link">
        <hr>
    <label for="finishDate">Link Name</label>
    <input type="text" class="book-input" name="finishDate" id= "finishDate" placeholder="Link Title">
        <hr>

        <button type="submit" value="Add Book" id="subBook" class="button-82-pushable" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
              Add Book
            </span>
          </button>

    </form>

    </div>
        <div class="myBooks">
                <div class="book-table">
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Link</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id='book-list'></tbody>
                    </table>
        </div>
</main>

</body>
<script src="./scripts.js"></script>
</html>
