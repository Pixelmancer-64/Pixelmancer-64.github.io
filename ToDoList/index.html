<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">


    <title>To Do List</title>
</head>
<body>
    <main>
    <h1>To Do List</h1>
    <div class="new-task">
        <form id="task-form">
            <label for="task">New task</label>
            
            <input type="text" name="task" id= "task" placeholder="New Task">
            <hr>

        <button type="submit" value="Add Task" id="subTask" class="button-82-pushable" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
              Add Task
            </span>
          </button>
        
        </form>
    </div>
    <div class="old-task">
        <h2>Tasks</h2>
        <div class="tasks-list">
            <label for="filter">Filter tasks</label>
        <input type="text" name="filter" id="filter" placeholder="Filter Tasks">
        <hr>
        
        <ul class="collection"></ul>
        <button href="#"  id="clear">Clear Tasks</button>
        
    </div>
</main>

</body>
<script src="./scripts.js"></script>
</html>
