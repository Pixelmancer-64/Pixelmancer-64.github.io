<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">

        <div class="ponteiros" id="hour"></div>
        <div class="ponteiros" id="minute"></div>
        <div class="ponteiros" id="second"></div>
        <div class="mark" id="d0">12</div>
        <div class="mark" id="d30">|</div>
        <div class="mark" id="d60">|</div>
        <div class="mark" id="d90"><span>3</span></div>
        <div class="mark" id="d120">|</div>
        <div class="mark" id="d150">|</div>
        <div class="mark" id="d180">9</div>
        <div class="mark" id="d210">|</div>
        <div class="mark" id="d240">|</div>
        <div class="mark" id="d270"><span>9</span></div>
        <div class="mark" id="d300">|</div>
        <div class="mark" id="d330">|</div>
    </div>
    <div id="digital"></div>
</body>
<script src="scripts.js"></script>
</html>
