<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar livro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    *{
        box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 2em;
      background: #fdfdfd;
      color: #111;
    }
    header {
      border: 4px solid black;
      padding: 1em;
      background: #fff;
      margin-bottom: 2em;
    }
    h1 {
      font-size: 1.75em;
      margin-bottom: 0.5em;
    }
    nav a {
      margin-right: 1em;
      font-weight: bold;
      text-decoration: none;
      color: black;
      border: 2px solid black;
      padding: 0.25em 0.5em;
      background-color: yellow;
    }
    nav a:hover {
      background-color: #ffbb00;
    }
    form {
      border: 4px solid black;
      padding: 2em;
      background-color: white;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      font-size: 1em;
      border: 3px solid black;
      background-color: #f0f0f0;
    }
    button {
      background: #ffd500;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffbb00;
    }
    .icon::before {
      content: "üìñ";
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1><span class="icon"></span>Adicionar livro</h1>
    <nav>
      <a href="index.html">Introdu√ß√£o</a>
      <a href="form.html">Adicionar livro</a>
      <a href="list.html">Listar livros</a>
    </nav>
  </header>

  <form id="bookForm">
    <label for="title">T√≠tulo do livro:</label>
    <input type="text" id="title" required />

    <label for="author">Nome do autor:</label>
    <input type="text" id="author" required />

    <label for="releaseDate">Data de lan√ßamento:</label>
    <input type="date" id="releaseDate" required />

    <label for="pages">N√∫mero de p√°ginas:</label>
    <input type="number" id="pages" required />

    <button type="submit">Adicionar livro</button>
  </form>

  <script>
    const form = document.getElementById('bookForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const apiKey = localStorage.getItem('crudcrud_api_key');
      if (!apiKey) {
        alert('Retorne para p√°gina inicial e insira uma API KEY v√°lida');
        return;
      }

      const book = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        releaseDate: document.getElementById('releaseDate').value,
        pages: parseInt(document.getElementById('pages').value, 10)
      };

      try {
        const res = await fetch(`https://crudcrud.com/api/${apiKey}/books`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(book)
        });

        if (!res.ok) throw new Error('Erro ao adicionar o livro');

        alert('Livro cadastrado!');
        form.reset();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
